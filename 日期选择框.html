<!DOCTYPE html>  
<html>  
  <head>  
    <title>  
    Creating Date and Time Controls  
    </title>  
  </head>  
  HTML5 Forms  
  <body>  
    <form id="myForm">  
      <fieldset>  
        <legend>Creating Date and Time Controls</legend>  
        <p>  
          <label> Choose a date from the  
            <input type="date" />  
          </label>  
        </p>  
        Date Picker control:  
        <p>  
          <label>Select a time:  
            <input type="time" />  
          </label>  
        </p>  
        <p>  
          <label>Select a date and a time:  
            <input type="datetime" />  
          </label>  
        </p>  
        <p>  
          <label>Select a month:  
            <input type="month" />  
          </label>  
        </p>  
        <p>  
          <label>Select a week:  
            <input type="week" />  
          </label>  
        </p>  
      </fieldset>  
    </form>  
  </body>  
</html>
