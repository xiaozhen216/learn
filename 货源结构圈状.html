<!DOCTYPE html>
<html>
	<head>
		<head>
		<meta charset="GBK" />
		<title>ichartjs 示例</title>
		<meta name="Description" content="The ichartjs's gallery center,ichartjs 示例中心" />
		<meta name="Keywords" content="ichartjs demo,Html5 demo,ichartjs示例,ichartjs示例,Html5示例,Html5示例" />
		<script type="text/javascript" src="../../ichart.1.1.min.js"></script>
		<link rel="stylesheet" href="../css/demo.css" type="text/css"/>
		<script type="text/javascript">
		$(function(){
			var data = [
			        	{name : '浙江',value : 30,color:'#fedd74'},
			        	{name : '江苏',value : 25,color:'#82d8ef'},
			        	{name : '上海',value : 15,color:'#f76864'},
			        	{name : '广东',value : 20,color:'#80bd91'},
					{name : '华北',value : 10,color:'#fd9fc1'},
					{name : '安徽',value : 10,color:'#43CD80'}
		        	];
	    	
			var chart = new iChart.Donut2D({
				render : 'canvasDiv',
				center:{
					text:'总量：1521T',
					shadow:true,
					shadow_offsetx:0,
					shadow_offsety:2,
					shadow_blur:2,
					shadow_color:'#b7b7b7',
					color:'#6f6f6f'
				},
				data: data,
				offsetx:-60,
				shadow:true,
				background_color:'#f4f4f4',
				separate_angle:10,//分离角度
				tip:{
					enable:true,
					showType:'fixed'
				},
				legend : {
					enable : true,
					shadow:true,
					background_color:null,
					border:false,
					legend_space:30,//图例间距
					line_height:34,//设置行高
					sign_space:10,//小图标与文本间距
					sign_size:30,//小图标大小
					color:'#6f6f6f',
					fontsize:30//文本大小
				},
				sub_option:{
					label:false,
					color_factor : 0.3
				},
				showpercent:true,
				decimalsnum:2,
				width : 800,
				height : 400,
				radius:140
			});

			/**
			 *利用自定义组件构造左侧说明文本。
			 */
			chart.plugin(new iChart.Custom({
					drawFn:function(){
						/**
						 *计算位置
						 */	
						var y = chart.get('originy');
						/**
						 *在左侧的位置，设置竖排模式渲染文字。
						 */
						chart.target.textAlign('center')
						.textBaseline('middle')
						.textFont('600 24px 微软雅黑')
						.fillText('全网总货量分布',100,y,false,'#6d869f', 'tb',26,false,0,'middle');
						
					}
			}));
			
			chart.draw();
		});   /*圈状图*/

	</script>
	<style type="text/css">#canvasDiv{margin-left: 250px;margin-top: 10px;}</style>  /*对圈状图进行位置调整*/
	</head>
	<body>	
		<div id='canvasDiv'> </div>
		<hr>
		<div class='ichartjs_info'>
                请选择查询日期：<input id="whatDay" type="date">
		<span class='ichartjs_author'>制作人: <a title="图表制作人" href="mailto:xiaozhen216@800best.com">陈晓贞</a></span>
		<span class='ichartjs_btn' onmouseover="this.style.color='#2f99ff'" onmouseout="this.style.color='#0b2946'" onclick="window.top.viewCode(document);">点击进入省份内部货源结构</span>
			<div class='ichartjs_sm'>说明：时间为查询当日早上8:00--次日早上7:59</div>
			<span class='ichartjs_sm'>备注：</span>
			<span class='ichartjs_details'>
				数据均为模拟。
			</span>
		</div>
	</body>
</html>
