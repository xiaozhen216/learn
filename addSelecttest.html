
<!DOCTYPE html>
<script type="text/javascript">

	addSelect=function(element){
		
		var a=new Array("杭州","上海","无锡","嘉兴","湖州","宁波","台州","温州","金华");
	
		for (var i=0;i<a.length;i++) {
			var adding = document.createElement("option");
			adding.value=a[i];
			adding.text=a[i];
			element.appendChild(adding);
		}
			
	}

	window.onload = function() {
		var selectNote = document.getElementById("RUTINE");
		addSelect(selectNote);
	};

</script>

<body>
	<SELECT ID="RUTINE"></SELECT>
	<div id="test" >Let's have a try!<div>
</body>
