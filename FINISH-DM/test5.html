<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>各日期货量</title>

	<script type="text/javascript" src="../framework/core.js"></script>
	<script type="text/javascript" src="../framework/ajax.js"></script>
	<script type="text/javascript" src="../ichartjs/ichart.1.1.min.js"></script>

	<script type="text/javascript">

	var serviceUrlTransQ = Query.get("service") || "../display/json/205";
	
	function queryTransQ() {
		var selectedDate = $$("selectedDate").value;
		Ajax({
			url : serviceUrlTransQ,
			method : "GET",
			params : {"param1": selectedDate}, 
			type : "json",
			waiting : true,
			ondata : function() {
				var data = eval(this.getResponseText());
				showTransQ(data);
			}
		});	  
	}

	var COLORS = ['red', 'green', '#f76864', 'yellow', 'blue', '#555555', '#4444444'];

	function showTransQ(originData) {
		var total = 0;
		var data = [];
		for(var i = 0; i < originData.length; i++) {
			var percent = originData[i]["百分比"];
			var dataIn = originData[i]["日期"];

			total += percent;
			data[i] = {name: dataIn, value: percent, color: COLORS[i] };
		}
				
	    $(function(){
				var chart = new iChart.Donut2D({
					render : 'canvasDivTransQ',
					data: data,
					title : {
						text : '各省货量分布',
						color : '#3e576f'
					},
					footnote : {
						text : '单位：T',
						color : '#486c8f',
						fontsize : 20,
						padding : '0 38'
					},
					center : {
						text:'总量:' + total,
						color:'#3e576f',
						shadow:true,
						shadow_blur : 0,
						shadow_color : '#557797',
						shadow_offsetx : 0,
						shadow_offsety : 0,
						fontsize : 40
					},
					sub_option : {
						label : {
							background_color:null,
							sign:false,//设置禁用label的小图标
							padding:'0 3',
							border:{
								enable:false,
								color:'#666666'
							},
							fontsize:20,
							fontpercent:600,
							color : '#4572a7'
						},
						border : {
							width : 2,
							color : '#ffffff'
						}
					},
					shadow : false,
					shadow_blur : 0,
					shadow_color : '#aaaaaa',
					shadow_offsetx : 0,
					shadow_offsety : 0,
					background_color:'#FFF8DC',
					offset_angle:-120,//逆时针偏移120度
					showpercent:false,
					decimalsnum:2,
					width : 1700,
					height : 600,
					radius:200
				});
				
				chart.draw();
			});
	}
	</script>
	<style type="text/css">
	#canvasDivTransQ{
		margin-left: 10px;
	}

	#canvasDivIncome{
		margin-top: 20px;
		margin-left: 0px;
	}

	</style>


</head>

<body>
	
	<form method="get" target='hiddenFrame'>
		日期: <input type="date" name="selectedDate" id="selectedDate"/> &nbsp;
		<input type="submit" onclick="queryTransQ();queryIncome()" value="查询"/>
	</form>
	<iframe width='0px' height='0px' name='hiddenFrame'></iframe>
	
	<div id='canvasDivTransQ'></div>	
	<div id='canvasDivIncome'></div>

</body>
</html>
