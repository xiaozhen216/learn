<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>柱状图</title>

	<script type="text/javascript" src="../framework/core.js"></script>
	<script type="text/javascript" src="../framework/ajax.js"></script>
	<script type="text/javascript" src="../ichartjs/ichart.1.1.min.js"></script>

	<script type="text/javascript">

	var serviceUrl = Query.get("service") || "../display/json/194";
	
	function query() {
		var selectedDate = $$("selectedDate").value;
		Ajax({
			url : serviceUrl,
			method : "GET",
			params : {"param1": selectedDate}, 
			type : "json",
			waiting : true,
			ondata : function() {
				var data = eval(this.getResponseText());
				show(data);
			}
		});	  
	}

	
	function show(originData) {
		var total = 0;
		var data = [];
		var maxdata=0;
		var scaledata=0;
		for(var i = 0; i < originData.length; i++) {
			var income = originData[i]["收入"];
			var province = originData[i]["省份"];
			if (maxdata<income[i]) {
				maxdata=income[i]
			}
			scaledata=Math.round(maxdata/10000) * 10000 + 5000;

			total += income;
			data[i] = {name: province, value: income, color: '#c52120' };
		}
				
		$(function() {
				
				var chart = new iChart.Column2D({
						render : 'canvasDiv',
						data : data,
						title:{
						text:'The Rise of Pinterest',
						color:'#4572a7',
						textAlign:'left',
						padding:'0 40',
						border:{
						enable:true,
						width:[0,0,4,0],
						color:'#4572a7'
						},
						height:40
						},
						footnote : {
						text : 'source:comScore',
						height:30,
						color:'#c52120',
						fontweight : 600,
						padding : '0 40'
						},
						width : 800,
						height : 400,
						padding:0,
						label : {
						fontsize:11,
						fontweight:600,
						color : '#666666'
						},
						shadow : true,
						shadow_blur : 2,
						shadow_color : '#aaaaaa',
						shadow_offsetx : 1,
						shadow_offsety : 0,
						background_color : '#f7f7f7',
						column_width : 62,
						sub_option : {
						label : {
						fontsize:11,
						fontweight:600,
						color : '#4572a7'
						},
						border : {
						width : 2,
						radius : '5 5 0 0',//上圆角设置
						color : '#ffffff'
						}
						},
						coordinate : {
						background_color : null,
						grid_color : '#c0c0c0',
						width : 680,
						height:220,
						axis : {
						color : '#c0d0e0',
						width : [0, 0, 1, 0]
						},
						scale : [{
						position : 'left',
						start_scale : 0,
						end_scale : maxdata,
						scale_space : scaledata,
						scale_enable : false,
						label : {
						fontsize:11,
						fontweight:600,
						color : '#666666'
						}
						}]
					}
				});
				//利用自定义组件构造左侧说明文本
				chart.plugin(new iChart.Custom({
				drawFn:function(){
				//计算位置
				var coo = chart.getCoordinate(),
				x = coo.get('originx'),
				y = coo.get('originy');
				//在左上侧的位置，渲染一个单位的文字
				chart.target.textAlign('start')
				.textBaseline('bottom')
				.textFont('600 16px Verdana')
				.fillText('U.S UNIQUE VISITORS',x-20,y-20,false,'#34a1d9')
				.textFont('600 11px Verdana')
				.fillText('in millions',x-20,y-10,false,'#34a1d9');
				}
				}));
				chart.draw();
				});

		}
	
	</script>
</head>

<body>
	
	<form method="get" target='hiddenFrame'>
		日期: <input type="date" name="selectedDate" id="selectedDate"/> &nbsp;
		<input type="submit" onclick="query()" value="查询"/>
	</form>
	<iframe width='0px' height='0px' name='hiddenFrame'></iframe>
	
	<div id='canvasDiv'></div>

</body>
</html>
